<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------ Taliwind Css  -------->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>World Criminal Bank</title>
</head>
<body class="bg-green-50">
    <header>
        <h1 class="text-4xl text-center mt-16" >Welcome To Our 
            <span class="font-semibold text-purple-600">Criminal Bank</span>
        </h1>
    </header>
    <main>
        <!----------- Login Section -------->
     <section class="bg-green-200 w-3/4 p-8 mx-auto mt-8 border-black shadow-lg">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="Enter Your Email">
            <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter Your Password">
            <button id="login-submit" class="bg-yellow-400 px-4 rounded text-white font-mediym">Submit</button>
        </div>
     </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
